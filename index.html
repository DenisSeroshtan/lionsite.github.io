  <body>
    <div class="wrapper">
      <section class="section presention">
        <div class="presention__top">
          <div class="container">
            <h2 class="presention__title-top">система власти над собой</h2>
          </div>
        </div>
        <div class="presention__bottom">
          <div class="container">
            <div class="presention__bottom-wrap upper">
              <div class="presention__bottom-left">
                <div class="presention__img-wrap img__wrap_less"><img class="presention__bottom-img" src="/assets/img/presention/lion.png"/></div>
              </div>
              <div class="presention__bottom-right">
                <h1 class="presention__title-bottom">л.е.в</h1>
                <form class="presention__form" action="#" method="post">
                  <div class="presention__form-title">
                    <label class="label__email" for="email">Пройти обучение:</label>
                  </div>
                  <input class="presention__input-email" id="email" name="email" type="email" required="required" placeholder="введите сюда свой e-mail"/>
                  <div class="presention__form-text">и нажмите на кнопку ниже</div>
                  <input class="presention__form-btn" name="btn" type="submit" value="забрать систему"/>
                </form>
                <div class="presention__timer">
                  <div class="presention__timer-title">доступ к системе будет закрыт через</div>
                  <div class="countdown"></div>
                  <div id="note"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section problems">
        <div class="section__title">
          <div class="container">если внутри вас живут:</div>
        </div>
      </section>
      <section class="section footer">
        <div class="section__title">
          <div class="container">стань номер один в своей жизни</div>
        </div>
        <div class="container">
          <div class="presention__bottom-wrap  ">
            <div class="presention__bottom-left">
              <div class="presention__img-wrap img__wrap_less"><img class="presention__bottom-img" src="/assets/img/presention/luckyman.png"/></div>
            </div>
            <div class="presention__bottom-right">
              <form class="presention__form" action="#" method="post">
                <div class="presention__form-title">
                  <label class="label__email" for="email">Пройти обучение:</label>
                </div>
                <input class="presention__input-email" id="email" name="email" type="email" required="required" placeholder="введите сюда свой e-mail"/>
                <div class="presention__form-text">и нажмите на кнопку ниже</div>
                <input class="presention__form-btn" name="btn" type="submit" value="забрать систему"/>
              </form>
              <div class="presention__timer">
                <div class="presention__timer-title">доступ к системе будет закрыт через</div>
                <div class="countdown2"></div>
                <div id="note2"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
